{% extends 'admin/base_site.html' %}

{% block content %}

<h1>THONG KE SO KHOA HOC THEO DANH MUC</h1>

<ul>
    {% for s in stats %}
    <li><strong>{{ s.name }}</strong>: {{ s.count }}</li>
    {% endfor %}
</ul>

<div style="width: 60%">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    data = [];
    labels = [];

    {% for s in stats %}
    data.push({{ s.count }})
    labels.push('{{ s.name }}')
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('myChart');

          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                label: '# Đếm số khóa học theo danh mục',
                data: data,
                borderWidth: 1,
                backgroundColor: ['red', 'green', 'blue', 'gold', 'brown']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }
</script>

{% endblock %}
